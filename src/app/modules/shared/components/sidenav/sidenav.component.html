<div class="dashboard-conteiner"  [class.is-mobile]="mobileQuery.matches">
     <!-- empieza toolbar  -->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button  mat-icon-button (click)="snav.toggle()">  <mat-icon>menu </mat-icon> </button>
        <h1 class="app-name">S-Inventory</h1>

    <div class="right">
        <ul>
            <li>
                <button mat-icon-button>
                    <mat-icon>help_outline</mat-icon>
                </button>
            </li>

            <li>
                <button  mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person_out_line</mat-icon>
                </button>
                 <mat-menu #menu="matMenu">
                    <mat-icon>exit_to_app</mat-icon>
                    Cerrar Sesion
                </mat-menu>
            </li>
        </ul>
    </div>

    </mat-toolbar>
    
   <!-- empieza sidenav  -->
   <mat-sidenav-container class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56:0">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over':'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
        >
            <mat-nav-list>

                <!--profile-->
                <div class="profile-card">
                    <div class="header">
                        <h2>Ernesto Matamoros </h2>
                        <h4>ermari2006@gmail.com</h4>                  
                        
                    </div>
                </div>

                <!--generar menu-->

                <mat-divider>  </mat-divider>
                <a  mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono"> {{nav.icon}}  </mat-icon>
                    {{nav.name}}
                </a>

            </mat-nav-list>
        </mat-sidenav>
      
        <!--Centra el contenido   router-outlet home work -->
    <mat-sidenav-container>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
    
    </mat-sidenav-container>
 

</div>
